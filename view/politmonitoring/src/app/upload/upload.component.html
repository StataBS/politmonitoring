<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="file" name="json" ng2FileSelect [uploader]="uploader" />
        <button type="button" class="btn btn-secondary"
                (click)="uploader.uploadAll()"
                [disabled]="!uploader.getNotUploadedItems().length">Upload file
        </button>
      </div>
    </div>
  </div>
</div>
