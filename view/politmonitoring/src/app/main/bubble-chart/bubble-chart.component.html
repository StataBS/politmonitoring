    <div class="card">
      <div class="card-body">
        <div id="toolbar">
          <div class="row">
            <div class="col-12">
              <div class="button-wrapper">
                <button *ngIf="!categoryFilter || categoryFilter === 'all'" id="themenbereich" class="btn btn-light active">Themenbereich</button>

              </div>
              <div class="button-wrapper">
                <button id="parteien" class="btn btn-light">Partei</button>
              </div>
              <div class="button-wrapper">
                <button id="instrument" class="btn btn-light">Instrument</button>
              </div>
              <div class="button-wrapper">
                <button id="jahr" class="btn btn-light">Jahr</button>
              </div>
              <div class="button-wrapper">
                <button id="all" class="btn btn-light">Alle</button>
              </div>
            </div>
          </div>
        </div>
        <div id="vis"></div>
      </div>
    </div>
  </div>
</div>
