<div class="row" (window:resize)="onResize($event)">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div id="toolbar">
          <div class="row">
            <div class="col-12">
              <!--We have to change just id and innerhtml. otherwise d3 couldn't set class active corrrectly-->
              <div class="button-wrapper">
                <button [id]="setId()" class="btn btn-light active">
                  <span *ngIf="!categoryFilter || categoryFilter === 'all'">Themenbereich</span>
                  <span *ngIf="categoryFilter && categoryFilter !== 'all'">Unterthema</span>
                </button>
              </div>
              <div class="button-wrapper">
                <button id="parteien" class="btn btn-light">Partei</button>
              </div>
              <div class="button-wrapper">
                <button id="instrument" class="btn btn-light">Instrument</button>
              </div>
              <div class="button-wrapper">
                <button id="jahr" class="btn btn-light">Jahr</button>
              </div>
              <div class="button-wrapper">
                <button id="all" class="btn btn-light">Alle</button>
              </div>
            </div>
          </div>
        </div>
        <div id="vis"></div>
      </div>
    </div>
  </div>
</div>
